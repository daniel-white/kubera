version: v1alpha1
hosts:
  - type: Exact
    value: "api.example.com"
  - type: Suffix
    value: ".internal.example.com"
  - type: Exact
    value: "shop.example.com"
  - type: Suffix
    value: ".beta.example.com"

http_routes:
  - host_headers:
      - type: Exact
        value: "api.example.com"
    rules:
      - unique_id: "get-products"
        matches:
          - method: GET
            path:
              type: Prefix
              value: "/products"
        backends:
          - weight: 100
            endpoints:
              - address: "10.10.1.10"
                node: "node-x"
                zone: "us-east1-b"
            port: 8081

  - host_headers:
      - type: Suffix
        value: ".beta.example.com"
    rules:
      - unique_id: "beta-feature-toggle"
        matches:
          - method: POST
            path:
              type: Exact
              value: "/feature-toggle"
            headers:
              - name: "x-beta-user"
                type: Exact
                value: "true"
        backends:
          - weight: 100
            endpoints:
              - address: "10.10.2.30"
                zone: "us-east1-b"
            port: 8082

  - host_headers:
      - type: Exact
        value: "shop.example.com"
    rules:
      - unique_id: "checkout-post"
        matches:
          - method: POST
            path:
              type: Exact
              value: "/checkout"
            headers:
              - name: "content-type"
                type: Exact
                value: "application/json"
            queryParams:
              - name: "promo"
                type: RegularExpression
                value: "^[A-Z]{5}[0-9]{2}$"
        backends:
          - weight: 90
            endpoints:
              - address: "10.20.1.1"
                node: "checkout-1"
              - address: "10.20.1.2"
                node: "checkout-2"
            port: 443
          - weight: 10
            endpoints:
              - address: "10.20.1.3"
                node: "canary-checkout"
                zone: "us-central1-a"
            port: 443

  - host_headers:
      - type: Exact
        value: "admin.internal.example.com"
    rules:
      - unique_id: "metrics-endpoint"
        matches:
          - method: GET
            path:
              type: Prefix
              value: "/metrics"
        backends:
          - weight: 100
            endpoints:
              - address: "127.0.0.1"
            port: 9100
