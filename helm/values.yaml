logLevel: Info

deployments:
  imagePullPolicy: IfNotPresent

gatewayclass:
  name: ""

controlplane:
  name: ""
  logLevel: ""
  deployment:
    imagePullPolicy: ""
    replicas: 2
    strategy:
      type: Recreate
  image:
    repository: kubera-controlplane
    tag: latest
  resources:
    limits:
      cpu: "500m"
      memory: "256Mi"
    requests:
      cpu: "500m"
      memory: "256Mi"

gateways:
  logLevel: ""
  deployment:
    imagePullPolicy: ""
    replicas: 4
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1




  # This is for setting Kubernetes Annotations to a Pod.
