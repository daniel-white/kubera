apiVersion: v1
kind: Service
metadata:
  name: {{ include "controlPlane.name" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ (include "labels" .) | nindent 4 }}
spec:
  type: ClusterIP
  ipFamilyPolicy: PreferDualStack
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: {{ include "controlPlane.name" . }}