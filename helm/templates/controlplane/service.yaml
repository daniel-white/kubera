apiVersion: v1
kind: Service
metadata:
  name: {{ include "controlplane.name" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ (include "labels" .) | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: {{ include "controlplane.name" . }}
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP