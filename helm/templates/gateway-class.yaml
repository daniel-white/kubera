apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: kubera
spec:
  controllerName: kubera.whitefamily.in/controlplane
  parametersRef:
    kind: GatewayClassParameters
    group: kubera.whitefamily.in
    name: kubera-gateway-class-config

#---
#apiVersion: kubera.whitefamily.in/v1alpha1
#kind: GatewayClassParameters
#metadata:
#  name: kubera-gateway-class-config
#spec: { }

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kubera-gateway
spec:
  gatewayClassName: kubera
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dummy-http-route
spec:
  parentRefs:
    - name: kubera-gateway
  hostnames:
    - "dummy.example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
          method: GET
        - path:
            type: Exact
            value: /admin
          method: POST
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: X-Added-Header
                value: AddedValue
            remove:
              - X-Remove-Header
      backendRefs:
        - name: echo-server
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /static
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301