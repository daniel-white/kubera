[workspace]
resolver = "3"
members = ["api",
    "build",
    "controlplane",
    "core",
    "gateway"
]

[workspace.dependencies]
anyhow = "1"
async-trait = "0.1"
axum = "0.8"
clap = { version = "4", features = ["derive", "env"] }
derive_builder = "0.20"
flexi_logger = "0.30.2"
futures = "0.3"
getset = "0.1"
http = "1"
http-constant = "1"
http-serde = "2"
k8s-openapi = { version = "0.24", features = ["v1_32"] }
kube = { version = "0.99", features = ["runtime", "derive"] }
regex = { version = "1", features = ["perf", "unicode"] }
rstest = "0.25"
schemars = "0.9"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
strum = { version = "0.27", features = ["derive"] }
thiserror = "2"
tokio = { version = "1", features = ["full"] }
tracing = { version = "0.1", features = ["log"] }
unicase = "2"

